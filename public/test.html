<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="js/check_session.js"></script>
    <script src="js/fetchTasks2.js"></script>
    <script src="js/statusMaps.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>DEV TEST</title>
</head>

<body>




    <div class="main-options-panel">

        <div class="endpoint-option">
            <div class="create-task-form-container">
                <form id="taskForm" class="task-create-form" method="post">
                    <span>Zadanie dla</span>
                    <select name="name_and_surname" id="userSelect" required>
                        <option>Ładowanie...</option>
                    </select>

                    <span>Opis zadania</span>
                    <textarea name="task_content" placeholder="Podaj treść zadania" required></textarea>

                    <span>Deadline</span>
                    <div class="task-deadlines">
                        <input type="date" name="deadline_date" />
                        <input type="time" name="deadline_time" />
                    </div>

                    <input type="submit" class="primary-btn" value="Wyślij" />
                </form>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", async () => {
                    const select = document.getElementById("userSelect");
                    const form = document.getElementById("taskForm");

                    try {
                        const response = await fetch("actions/php/get-users.php");
                        if (!response.ok) throw new Error("Błąd sieci");

                        const users = await response.json();
                        select.innerHTML = ""; // wyczyść obecne opcje

                        if (users.length === 0) {
                            select.innerHTML = "<option>Brak użytkowników</option>";
                            return;
                        }

                        users.forEach(user => {
                            const option = document.createElement("option");
                            option.value = user.name + " " + user.surname;
                            option.textContent = user.name + " " + user.surname;
                            select.appendChild(option);
                        });
                    } catch (error) {
                        select.innerHTML = "<option>Błąd ładowania danych</option>";
                        console.error("Błąd pobierania danych:", error);
                    }

                    form.addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const formData = new FormData(form);

                        try {
                            const response = await fetch("actions/php/createTask.php", {
                                method: "POST",
                                body: formData
                            });

                            const result = await response.text();
                            console.log("Odpowiedź serwera:", result);

                            if (result.trim() === "OK") {
                                //showPopUp("pass", "Utworzono zadanie!", "Twoje zadanie zostało pomyślnie utworzone");
                                alert("Utworzono zadanie!");
                                form.reset();
                            } else {
                                //showPopUp("error", "Nie utworzono zadania!", "Błąd: " + result);
                                alert("Błąd: " + result);
                            }

                        } catch (error) {
                            alert("Wystąpił błąd sieci: " + error.message);
                        }
                    });
                });
            </script>
        </div>

        <div class="endpoint-option">
            <div class="tasks-title-bar-delegated tasks-title-bar"></div>
            <div class="tasksContainer-delegated tasksContainer"></div>

            <script>
                // var siteType = "checkCreatedTasks";

                fetchTasks2("checkCreatedTasks", "delegated");
            </script>
        </div>

        <div class="endpoint-option">
            <div class="tasks-title-bar-mine tasks-title-bar"></div>
            <div class="tasksContainer-mine tasksContainer"></div>

            <script>
                // var siteType = "checkYourTasks";

                fetchTasks2("checkYourTasks", "mine");
            </script>
        </div>

        <div class="endpoint-option">
            W BUDOWIE
        </div>

        <div class="endpoint-option">
            DEV
        </div>

        <div class="selected-option-panel">
            <div class="selected-option"></div>
        </div>
        <div class="options-panel">
            <div class="panel-option">X</div>
            <div class="panel-option">Y</div>
            <div class="panel-option">Z</div>
            <div class="panel-option">W</div>
            <div class="panel-option">D</div>
        </div>
    </div>

    <script>
        var optionMarker = document.querySelector(".selected-option");
        var options = document.querySelectorAll(".panel-option");
        var optionsPanel = document.querySelector(".options-panel");
        var endPoints = document.querySelectorAll(".endpoint-option");

        endPoints.forEach(end => {
            end.style.display = "none";
        });

        endPoints[0].style.display = "block";

        optionMarker.style.width = (document.body.clientWidth / options.length) + "px";

        options[0].style.textShadow = "var(--panel-text-shadow)";
        options[0].style.color = "var(--panel-accent-color)";

        for (let i = 0; i < options.length; i++) {
            let opt = options[i];
            opt.addEventListener("click", function () {
                optionMarker.style.marginLeft = (parseFloat(optionMarker.style.width) * i) + "px";
                options.forEach(option => {
                    option.style.textShadow = "";
                    option.style.color = "white";
                });
                this.style.color = "var(--panel-accent-color)";
                this.style.textShadow = "var(--panel-text-shadow)";

                endPoints.forEach(end => {
                    end.style.display = "none";
                });
                endPoints[i].style.display = "block";
            });
        }
    </script>
</body>

</html>
