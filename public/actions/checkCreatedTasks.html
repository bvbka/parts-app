<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Lista zadań</title>
</head>

<body>
    <div id="tasksContainer"></div>

    <script>
        const statusMap = {
            "new": "ℹ️ Nowe"
        };

        const colorMap = {
            "new": "#1c6beb"
        };

        async function fetchTasks() {
            try {
                const response = await fetch('php/tasks_data.php');
                if (!response.ok) {
                    if (response.status === 401) {
                        // Jeśli nie jest zalogowany, przekieruj
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Błąd sieci');
                }
                const tasks = await response.json();
                const container = document.getElementById('tasksContainer');
                container.innerHTML = '';

                tasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = 'task';
                    div.style.borderTop = `5px solid ${colorMap[task.status] || '#ccc'}`;

                    // Tytuł zadania
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'task-title';
                    titleDiv.textContent = "(#" + task.task_id + ") " + task.summary;

                    // Czas utworzenia i deadline
                    const timesDiv = document.createElement('div');
                    timesDiv.className = 'task-times';
                    timesDiv.textContent = "Utworzono: " + task.creation_date + " " + task.creation_time;


                    // Szczegóły zadania
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'task-details';
                    // Przypisany
                    const assigneeSpan = document.createElement('span');
                    assigneeSpan.textContent = task.name + ' ' + task.surname;
                    // Status
                    const statusSpan = document.createElement('span');
                    statusSpan.textContent = statusMap[task.status] || task.status;

                    // Podpinanie elementów HTML
                    detailsDiv.appendChild(assigneeSpan);
                    detailsDiv.appendChild(statusSpan);

                    div.appendChild(titleDiv);
                    div.appendChild(timesDiv);
                    div.appendChild(detailsDiv);

                    container.appendChild(div);
                });


            } catch (error) {
                console.error('Błąd:', error);
            }
        }

        fetchTasks();
    </script>
</body>

</html>
