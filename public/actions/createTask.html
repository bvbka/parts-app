<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/popUp.js"></script>
    <title>Create task</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            background-color: #151515;
            color: white;
            font-family: system-ui;
        }

        .task-create-form {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .task-create-form span {
            font-size: 30px;
        }

        .task-create-form select,
        .task-create-form textarea {
            width: 300px;
            font-size: 20px;
            margin: 5px 0 20px 0;
        }

        .task-create-form select {
            height: 45px;
        }

        .task-create-form textarea {
            height: 100px;
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
            color: yellow;
        }
    </style>
</head>

<body>
    <form id="taskForm" class="task-create-form" method="post">
        <span>Zadanie dla:</span>
        <select name="name_and_surname" id="userSelect" required>
            <option>Ładowanie...</option>
        </select>
        <span>Opis zadania</span>
        <textarea name="task_content" placeholder="Podaj treść zadania" required></textarea>
        <input type="submit" value="Wyślij" />
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const select = document.getElementById("userSelect");
            const form = document.getElementById("taskForm");

            try {
                const response = await fetch("php/get-users.php");
                if (!response.ok) throw new Error("Błąd sieci");

                const users = await response.json();
                select.innerHTML = ""; // wyczyść obecne opcje

                if (users.length === 0) {
                    select.innerHTML = "<option>Brak użytkowników</option>";
                    return;
                }

                users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.name + " " + user.surname;
                    option.textContent = user.name + " " + user.surname;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = "<option>Błąd ładowania danych</option>";
                console.error("Błąd pobierania danych:", error);
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                try {
                    const response = await fetch("php/createTask.php", {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.text();
                    console.log("Odpowiedź serwera:", result);

                    if (result.trim() === "OK") {
                        //showPopUp("pass", "Utworzono zadanie!", "Twoje zadanie zostało pomyślnie utworzone");
                        alert("Utworzono zadanie!");
                        form.reset();
                    } else {
                        //showPopUp("error", "Nie utworzono zadania!", "Błąd: " + result);
                        alert("Błąd: " + result);
                    }

                } catch (error) {
                    alert("Wystąpił błąd sieci: " + error.message);
                }
            });
        });
    </script>

</body>

</html>
