<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="config/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#317EFB">
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="js/check_session.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login-panel">
            <form id="loginForm">
                <div class="login-title">Zaloguj się</div>
                <input class="login-input" type="text" name="login" placeholder="Login" required />
                <input class="login-input" type="password" name="password" placeholder="Hasło" required />
                <input class="login-button" type="submit" value="Zaloguj" />
            </form>
            <div id="loginMessage"></div>
        </div>

    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let reg of registrations) {
                    reg.unregister().then(() => {
                        window.location.reload();
                    });
                }
            });
        }
    </script>

    <script>
        const form = document.getElementById("loginForm");
        const messageDiv = document.getElementById("loginMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch("php/login.php", {
                method: "POST",
                body: formData
            });

            const result = await response.text();
            //messageDiv.innerHTML = result;
            if (result.trim() === "OK") {
                // alert("Zalogowano!");
                window.location.href = "main.html"; // przekierowanie
            } else {
                // alert("Błędne dane.");
            }

        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('config/sw.js')
                .then(() => console.log('Service Worker zarejestrowany'))
                .catch(err => console.error('Błąd rejestracji SW:', err));
        }
    </script>

</body>

</html>
