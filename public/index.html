<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0, user-scalable=no">
  <title>Document</title>
  <style>
    body {
      background-color: #151515;
      margin: 0;
      width: 100%;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .switch-ui-button {
      width: 450px;
      height: 75px;
      font-size: 40px;
    }

    .login-panel {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loginForm {
      width: 90%;
      height: 90vw;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-title {
      font-size: 100px;
      margin-bottom: 50px
    }

    .login-input {
      width: 80%;
      height: 100px;
      margin: 20px 0;
      border: 3px solid black;
      outline: none;
      font-size: 60px;
      text-align: center;
    }

    .login-button {
      width: 300px;
      height: 100px;
      font-size: 50px;
      margin-top: 50px;
    }

    #loginMessage {
      color: white;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="login-panel">
      <form id="loginForm">
        <div class="login-title">Zaloguj się</div>
        <input class="login-input" type="text" name="login" placeholder="Login" required />
        <input class="login-input" type="password" name="password" placeholder="Hasło" required />
        <input class="login-button" type="submit" value="Zaloguj" />
      </form>
      <div id="loginMessage"></div>
    </div>

  </div>

  <script>
    // Sprawdzenie sesji po załadowaniu strony
    window.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch("php/check_session.php");
      const result = await response.text();
      if (result.trim() !== "NO_SESSION") {
        // jeśli jest sesja – przekieruj automatycznie
        window.location.href = "main.php";
      }
    });
  </script>


  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("php/login.php", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      //messageDiv.innerHTML = result;
      if (result.trim() === "OK") {
        alert("Zalogowano!");
        window.location.href = "main.php"; // przekierowanie
      } else {
        alert("Błędne dane.");
      }

    });
  </script>
</body>

</html>
