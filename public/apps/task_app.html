    <script>
        var createTaskButton = document.querySelector(".createTaskButton");

        createTaskButton.addEventListener("click", async () => {
            const kod = `
                <form id="taskForm" class="create-form" method="post">
                    <span>Zadanie dla</span>
                    <select name="name_and_surname" id="userSelect" required>
                        <option>≈Åadowanie...</option>
                    </select>
                    <span>Opis zadania</span>
                    <textarea name="task_content" placeholder="Podaj tre≈õƒá zadania" required></textarea>
                    <span>Termin</span>
                    <div class="box-deadlines">
                        <input type="date" name="deadline_date" />
                        <input type="time" name="deadline_time" />
                    </div>
                    <span>Wa≈ºno≈õƒá</span>
                    <div class="box-priority">
                        <input type="checkbox" name="priority" value="1"/>
                        PRIORYTET
                    </div> 
                    <input type="submit" class="primary-btn" value="Wy≈õlij" />
                </form>
            `;

            showPopUp("info", "Utw√≥rz zadanie", kod);

            // teraz pobierz dane do selecta
            const select = document.getElementById("userSelect");
            const form = document.getElementById("taskForm");

            try {
                const response = await fetch("php/tasks/get-users.php");
                if (!response.ok) throw new Error("B≈ÇƒÖd sieci");

                const users = await response.json();
                select.innerHTML = "";

                if (users.length === 0) {
                    select.innerHTML = "<option>Brak u≈ºytkownik√≥w</option>";
                    return;
                }

                users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.name + " " + user.surname;
                    option.textContent = user.name + " " + user.surname;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = "<option>B≈ÇƒÖd ≈Çadowania danych</option>";
                console.error("B≈ÇƒÖd pobierania danych:", error);
            }

            // obs≈Çuga wysy≈Çki
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                try {
                    const response = await fetch("php/tasks/createTask.php", {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.text();
                    if (result.trim() === "OK") {
                        alert("Utworzono zadanie!");
                        form.reset();
                        fetchTasks2("checkCreatedTasks", "delegated");
                    } else {
                        alert("B≈ÇƒÖd: " + result);
                    }
                } catch (error) {
                    alert("WystƒÖpi≈Ç b≈ÇƒÖd sieci: " + error.message);
                }
            });
        });

    </script>
