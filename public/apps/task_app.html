                            <label>

                            </label>

                                    <input type="radio" name="deadline_option" value="custom_datetime">
                                    Własny termin
                                    <span class="custom-datetime-inputs">
                                        <input type="date" id="custom_date_input">
                                        <input type="time" id="custom_time_input">
                                    </span>
                                </label>
                            </label>

                                <input type="radio" name="deadline_option" value="no_deadline">
                                Brak terminu
                            </label>
                        </div>

                        <!-- pola które PHP i tak odbiera -->
                        <input type="hidden" name="deadline_date" id="deadline_date">

                    </div>

                <script>
                    const form = document.getElementById('taskForm');
                    const deadlineRadios = document.querySelectorAll('input[name="deadline_option"]');
                    const hiddenDate = document.getElementById('deadline_date');
                    const hiddenTime = document.getElementById('deadline_time');

                    const customHoursInput = document.getElementById('custom_hours_input');
                    const customDateInput = document.getElementById('custom_date_input');
                    const customTimeInput = document.getElementById('custom_time_input');

                    form.addEventListener('submit', (e) => {
                        const now = new Date();
                        const selectedRadio = document.querySelector('input[name="deadline_option"]:checked');
                        if (!selectedRadio) return; // nic nie zaznaczone

                        const selected = selectedRadio.value;
                        let deadline = new Date(now);

                        switch (selected) {
                            case '1h':
                                deadline.setHours(deadline.getHours() + 1);
                                break;
                            case '2h':
                                deadline.setHours(deadline.getHours() + 2);
                                break;
                            case 'full_day':
                                if (now.getHours() < 16) {
                                    deadline.setHours(16, 0, 0, 0);
                                } else {
                                    deadline.setDate(deadline.getDate() + 1);
                                    deadline.setHours(16, 0, 0, 0);
                                }
                                break;
                            case 'custom_hours':
                                let h = parseInt(customHoursInput.value) || 0;
                                deadline.setHours(deadline.getHours() + h);
                                break;
                            case 'custom_datetime':
                                if (customDateInput.value && customTimeInput.value) {
                                    const [year, month, day] = customDateInput.value.split('-');
                                    const [hours, minutes] = customTimeInput.value.split(':');
                                    deadline = new Date(year, month - 1, day, hours, minutes);
                                }
                                break;
                            case 'no_deadline':
                                hiddenDate.value = '0000-00-00';
                                hiddenTime.value = '00:00:00';
                                return; // koniec funkcji
                        }

                        // ustawiamy pola dla PHP (lokalna data i godzina)
                        hiddenDate.value = deadline.getFullYear() + '-' +
                            String(deadline.getMonth() + 1).padStart(2, '0') + '-' +
                            String(deadline.getDate()).padStart(2, '0');

                        hiddenTime.value = String(deadline.getHours()).padStart(2, '0') + ':' +
                            String(deadline.getMinutes()).padStart(2, '0');
                    });
                </script>

    <script>
        let mediaRecorder;
        let chunks = [];
        let recordedFile = null;

        const recordBtn = document.getElementById("recordBtn");
        const audioPreview = document.getElementById("audioPreview");

        recordBtn.addEventListener("click", async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: "audio/mp3" });
                    chunks = [];
                    const url = URL.createObjectURL(blob);
                    audioPreview.src = url;
                    recordedFile = new File([blob], "temp.mp3", { type: "audio/mp3" });
                };

                mediaRecorder.start();
                recordBtn.classList.add("mediaRecorderActive");
                recordBtn.classList.remove("mediaRecorderUnactive");
                recordBtn.textContent = "❚❚";
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = "▶";
                recordBtn.classList.add("mediaRecorderUnactive");
                recordBtn.classList.remove("mediaRecorderActive");
            }
        });

    </script>

    <script>
        var createTaskButton = document.querySelector(".createTaskButton");

        async function createTaskForm() {
            // teraz pobierz dane do selecta
            const select = document.getElementById("userSelect");
            const form = document.getElementById("taskForm");

            try {
                const response = await fetch("php/tasks/get-users.php");
                if (!response.ok) throw new Error("Błąd sieci");

                const users = await response.json();
                select.innerHTML = "";

                if (users.length === 0) {
                    select.innerHTML = "<option>Brak użytkowników</option>";
                    return;
                }

                users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.name + " " + user.surname;
                    option.textContent = user.name + " " + user.surname;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = "<option>Błąd ładowania danych</option>";
                console.error("Błąd pobierania danych:", error);
            }

            // obsługa wysyłki
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                if (recordedFile) {
                    formData.append("audio", recordedFile);
                }

                try {
                    const response = await fetch("php/tasks/createTask.php", {
                        method: "POST",
                        body: formData
                    });

                    const result = await response.text();
                    if (result.trim() === "OK") {
                        alert("Utworzono zadanie!");
                        form.reset();
                        recordedFile = null;
                        fetchTasks2("checkCreatedTasks", "delegated");
                    } else {
                        alert("Błąd: " + result);
                    }
                } catch (error) {
                    alert("Wystąpił błąd sieci: " + error.message);
                }
            });
        }

        createTaskForm();

    </script>
